<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Puzzle 01 — Probabilidad del 10%</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<main>
    <h1>Puzzle 01 · ¿Cuál es la probabilidad real?</h1>

    <p>
        Tu familiar ha dado positivo en una prueba muy precisa para una enfermedad muy rara (0.1%).
        La prueba acierta el 99% de las veces.  
        <br><br>
        Te pregunta: <strong>“¿Qué probabilidad real tengo de padecerla?”</strong>
        <br><br>
        Escribe tu estimación:
    </p>

    <input type="text" id="respuesta" placeholder="Ej: 0.10 o 10%">
    <button onclick="validarRespuesta()">Enviar</button>

    <div id="resultado"></div>
</main>

<script>
// === VALIDACIÓN DEL PUZZLE + ENLACE A MAPA ===

function validarRespuesta() {
    const respuesta = document.getElementById("respuesta").value.trim();
    const resultadoDiv = document.getElementById("resultado");
    resultadoDiv.innerHTML = "";

    // RESPUESTAS ACEPTADAS PARA EL 10%
    const correctas = ["0.1", "0.10", "0.099", "10%", "0,1", "0,10"];

    if (correctas.includes(respuesta)) {
        resultadoDiv.innerHTML = `
            <p>Respuesta correcta. Más adelante comprenderás la importancia de este valor.</p>
        `;
    } else {
        resultadoDiv.innerHTML = `
            <p>La respuesta no es correcta, pero más adelante entenderás el razonamiento completo.</p>
        `;
    }

    // === ENLACE MOSTRADO SOLO DESPUÉS DE RESPONDER ===
    const mapaLink = document.createElement("p");
    mapaLink.innerHTML = \`
        <a href="mapa.html" class="mapa-link">
            Continuar → Mapa de la investigación
        </a>
    \`;
    resultadoDiv.appendChild(mapaLink);
}
</script>

</body>
</html>

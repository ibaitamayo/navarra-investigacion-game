<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actividad del residente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .video-wrapper {
            width: 100%;
            max-width: 960px;
            padding: 1rem;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            background: #000;
        }
        .skip-link {
            margin-top: 1rem;
            text-align: center;
        }
        .skip-link a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #fff;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="video-wrapper">
    <video id="logVideo" autoplay playsinline>
        <source src="media/video/actividad_residente.mp4" type="video/mp4">
        Tu navegador no soporta vídeo HTML5.
    </video>
</div>

<div class="skip-link">
    <a href="pistas/nuria_sara/NS01.html">Saltar vídeo y continuar →</a>
</div>

<script>
    const video = document.getElementById('logVideo');
    if (video) {
        video.addEventListener('ended', function () {
            window.location.href = 'pistas/nuria_sara/NS01.html';
        });
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Puzzle 4 – Comité de Ética (CEIm)</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<main>
    <h1>Puzzle 4 — ¿Qué necesitaba el residente para enviar su estudio al CEIm?</h1>

    <section class="console-box">
Analizando carpeta /Etica/ del residente...
10 documentos detectados.
Advertencia: algunos no son válidos para una solicitud al CEIm.
    </section>

    <section>
        <h2>Selecciona SOLO los documentos válidos para un envío ético</h2>

        <form id="ceim-form">
    <div class="ceim-row">
        <label><input type="checkbox" value="prot_final"> Protocolo final del estudio</label><br>
        <label><input type="checkbox" value="hip_ejemplar"> Ejemplar de la Hoja de Información al Paciente (HIP)</label><br>
        <label><input type="checkbox" value="ci"> Consentimiento Informado (CI)</label><br>
        <label><input type="checkbox" value="aut_gerente"> Autorización del gerente para acceder a la historia clínica</label><br>
    </div>

    <div class="ceim-row">
        <label><input type="checkbox" value="justifica_ausencia"> Documento que justifica la ausencia de HIP y CI</label><br>
        <label><input type="checkbox" value="compromiso_ip"> Compromiso firmado del IP de aceptación de las condiciones del estudio</label><br>
        <label><input type="checkbox" value="cv_ip"> Curriculum vitae del IP</label><br>
    </div>
</form>

        <button id="checkCEIM" style="margin-top:1rem;">Validar envío</button>

        <div id="feedback" style="margin-top:1.5rem;"></div>
        <div id="codigo"></div>
        <div id="continuar"></div>
    <div style="margin-top:1.5rem; text-align:center;">
        <img src="media/img/ceim2.png" alt="Documentos CEIm" style="width:100%; max-width:600px; border:1px solid #ccc;">
    </div>
    </section>

    <script src="js/puzzle04.js"></script>
</main>
</body>
</html>
